<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Bookmarker</title>
  </head>

  <body>
    <div class="container">
      <h1 class="header"><i class="bi bi-bookmarks-fill"></i> My Bookmarker</h1>
      <form class="input-container">
        <div class="header-2"><h2>Name</h2></div>
        <input type="text" placeholder="Website Name" id="site-name" />
        <div class="header-2"><h2>url</h2></div>
        <input type="text" placeholder="Website Url" id="site-url" />
        <button class="submit-btn">Add To Bookmarks</button>
      </form>
    </div>
    <div class="bookmark-header"><h2>Bookmarks</h2></div>
    <div class="bookmarks-container"></div>
    <script src="main.js" charset="utf-8"></script>
  </body>
</html>
