<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>To-do List</title>
  </head>
  <body>
    <div id="container">
      <h1>Todo List</h1>
      <div id="input-container">
        <input type="text" placeholder="Add your new to do" id="input" />
        <button id="add-btn" onclick="addToList()">
          <i class="bi bi-plus"></i>
        </button>
      </div>
      <ul id="todo-lists"></ul>
      <div id="footer">
        <h3 id="show-no.of-todo"></h3>
        <button id="clear-all-btn" onclick="deleteAll()">Clear All</button>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
